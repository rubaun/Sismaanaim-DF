<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisMaanaim - Maanaim-DF</title>
    <link href="css/reset.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1/dist/css/bootstrap.min.css" />
    <script src="bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body style="background-color: rgb(226, 226, 226); background-image: url('img/maanaim_bg.png'); background-position: top; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow"  style="background-image: linear-gradient(to bottom right, rgb(14, 138, 240), rgb(14, 85, 133)) ;">
            <div class="container">
                <a class="navbar-brand">SisMaanaim-DF</a>
            </div>
        </nav>
    </header>
   <main class="containder-fluid">
                    
            <!--ALERT DE ERRO-->
            <div class="alert alert-danger alert-dismissible mx-auto d-block bg-warning shadow-sm col-10 col-lg-6 col-md-6 col-sm-6 mt-1">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <div class="alert-heading text-black-50"><strong>TÍTULO ERRO!</strong></div>
                <div class="text-black">Mensagem com descrição de erro!!!</div>
            </div>

            <!-- CARD DE LOGIN -->
            <div class="card mx-auto d-block mt-5 bg-white rounded-lg border-2 border-primary shadow-sm col-10 col-lg-4 col-sm-6 col-md-6">
                    
                    <div class="card-body">
                        <form class="form-group" action="perfil.html">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                      </div>
                                    <input type="number" class="form-control" placeholder="Digite seu CPF" id="cpf" />
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Digite a Senha" id="senha" />
                                    </div>
                                </div>
                            <div class="form-group form-check custom-control custom-switch">
                                <input class="form-check-input custom-control-input" type="checkbox" id="switch1">
                                <label class="form-check-label custom-control-label" for="switch1">
                                    Lembrar login
                                </label>
                            </div>
                            <button type="submit" class="bnt btn-primary btn btn-block mx-auto d-block rounded-lg">ENTRAR</button>
                        </form>
                    </div>
                    
                
            </div>
        
        
    </main>
    <footer class="footer fixed-bottom border-top  text-muted bg-white">
        <div class="container">
            <p class="small mt-2">Todos os Direitos Reservados &copy; 2020 - SisMaanaim - DF</p>
        </div>
    </footer>
    
</body>
</html>
