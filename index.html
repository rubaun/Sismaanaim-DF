<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisMaanaim - Maanaim-DF</title>
    <link href="css/reset.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1/dist/css/bootstrap.min.css" />
    <script src="bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body style="background: url('img/maanaim.jpg'); background-size: cover;">
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow">
            <div class="container">
                <a class="navbar-brand">SisMaanaim</a>
            </div>
        </nav>
    </header>
   
        <div class="container-fluid">
            <main>
            <!--ALERT DE ERRO-->
            <div class="alert alert-danger alert-dismissible mx-auto d-block bg-danger shadow-sm" style="width:400px">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <div class="alert-heading text-white-50"><strong>TÍTULO ERRO!</strong></div>
                <div class="text-white">Mensagem com descrição de erro!!!</div>
            </div>

            <!-- CARD DE LOGIN -->
            <div class="card mx-auto d-block mt-5 bg-white rounded-lg border-0 shadow-sm" style="width:400px;">
                    <div class="card-header bg-info"></div>
                    <div class="card-body">
                        <form class="form-group" action="dashboard-caixa.html">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                      </div>
                                    <input type="text" class="form-control" placeholder="Digite seu CPF" id="cpf" />
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Digite a Senha" id="senha" />
                                    </div>
                                </div>
                            <div class="form-group form-check custom-control custom-switch">
                                <input class="form-check-input custom-control-input" type="checkbox" id="switch1">
                                <label class="form-check-label custom-control-label" for="switch1">
                                    Lembrar login
                                </label>
                            </div>
                            <button type="submit" class="bnt btn-info btn-lg btn-block mx-auto d-block rounded-lg">ENTRAR</button>
                        </form>
                    </div>
                    <div class="card-footer bg-info"></div>
                
            </div>
        </main>
        </div>
    
    <footer class="footer fixed-bottom border-top  text-muted bg-white">
        <div class="container">
            <p class="small mt-2">Todos os Direitos Reservados &copy; 2019 - SisMaanaim - DF</p>
        </div>
    </footer>
</body>
</html>
